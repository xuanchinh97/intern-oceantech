<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 12</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" async></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">CONTACT US</div>
        <section class="contact-form">
            <div class="contact-info">
                <div class="contact-info-title">Contact Info</div>
                <div class="flex-align-center contact-info-address">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>321 Awesome Street New York, NY 17022</span>
                </div>
                <div class="flex-align-center contact-info-email">
                    <i class="fa-solid fa-envelope"></i>
                    <a href="mailto:trinhxuanchinh97@gmail.com">trinhxuanchinh97@gmail.com</a>
                </div>
                <div class="flex-align-center contact-info-phone">
                    <i class="fa-solid fa-phone"></i>
                    <a href="tel:+84968528230">+84968528230</a>
                </div>
            </div>
            <div class="contact-query">
                <div class="contact-query-title">Having Any Query! Or Book an appointment</div>
                <input placeholder="Your Name" type="text" class="contact-query-name">
                <input placeholder="Your Email" type="email" class="contact-query-email">
                <input placeholder="Subject" type="text" class="contact-query-subject">
                <textarea placeholder="Message" cols="30" rows="10" name="message"
                    class="contact-query-message"></textarea>
                <button class="btn-send">Send Message</button>
            </div>
        </section>
    </div>


</body>

</html>
