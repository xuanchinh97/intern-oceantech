<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ul li</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" async></script>
</head>

<body>

    <div class="center-viewport">

    </div>

    <div class="container">
        <div class="row pt-5">
            <div class="form-group col-md-3">
                <input type="text" id="so" onchange="load()" class="form-control" aria-describedby="helpId"
                    placeholder="Nhập số ô...">
                <p class="loi" id="loiso"></p>
            </div>
            <div class="form-group col-md-3">
                <input type="text" id="chieudai" onchange="load()" class="form-control" aria-describedby="helpId"
                    placeholder="Nhập width...">
                <p class="loi" id="loichieudai"></p>
            </div>
            <div class="form-group col-md-3">
                <input type="text" id="chieurong" onchange="load()" class="form-control" aria-describedby="helpId"
                    placeholder="Nhập height...">
                <p class="loi" id="loichieurong"></p>
            </div>
            <div class="form-group col-md-3">
                <input type="text" id="margin" onchange="load()" class="form-control" aria-describedby="helpId"
                    placeholder="Nhập margin...">
                <p class="loi" id="loimargin"></p>
            </div>
        </div>

        <h1 class="mt-5">Dùng thẻ UL và Li</h1>
        <div class="row">
            <ul class="col-md-12" id="chanle"></ul>
        </div>
        <h1 class="mt-5">Dùng thẻ Span</h1>
        <div class="row">
            <div class="col-md-12" id="span"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
</body>

</html>
