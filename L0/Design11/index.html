<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 11</title>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" async></script>
</head>

<body>
    <div class="wrapper">
        <div class="title">Get in touch with us by filling contact form below</div>
        <section class="contact">
            <div class="info">
                <input placeholder="* Enter your full name" type="text" class="name">
                <input placeholder="*Enter your email address" type="email" class="email">
            </div>
            <input placeholder="Enter your subject" type="text" class="subject">
            <textarea placeholder="*Your message here..." name="message" id="message" class="messages" cols="30" rows="10"></textarea>
            <div class="submit">
                <div class="btn-send">Send Message</div>
                <span class="mess-notice">* Please fill all required form filed, thanks!</span>
            </div>
        </section>
    </div>


</body>

</html>
