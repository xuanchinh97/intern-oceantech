<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        async></script>
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" async></script>
    <title>Login Form</title>
</head>

<body>
    <button class="btn-login center-viewport" id="login">Đăng Nhập Hệ Thống</button>
    <div class="form-login center-viewport hide">
        <div class="close">x</div>
        <div class="form-login-main">
            <div class="title">Member Login</div>

            <div class="input">
                <i class="input-icon fa-solid fa-user">
                </i><input placeholder="Username" class="input-username" type="text">
                <p class="input-warn"></p>
            </div>

            <div class="input">
                <i class="input-icon fa-solid fa-lock"></i>
                <input placeholder="Password" class="input-password" type="password">
                <p class="input-warn input-error"></p>
            </div>
            <button class="btn-login" id="btn-login">Login</button>

        </div>
        <div class="forget-password">
            <button class="btn-forgot-password">Forgot Password?</button>
        </div>
    </div>

    <div class="form-forgot-password center-viewport p-4">
        <div class="close">x</div>
        <h4 class="text-center p-3">Change Password</h4>
        <form class="form-validation needs-validation" novalidate action="#">
            <div class="mb-3">
                <label for="oldpassword" class="form-label">Old password</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="oldpassword" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback mess-error">
                        Bắt buộc nhập.
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="newpassword" class="form-label">New password</label>
                <div class="input-group has-validation">
                    <input type="text" class="form-control" id="newpassword" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback mess-error">
                        Bắt buộc nhập.
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="btn-change-password">Save</button>
            <p class="mess-success text-primary p-1"></p>
        </form>

    </div>

</body>

</html>
